<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Pattern Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        select, input {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #patternCanvas {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Procedural Pattern Generator</h1>
        <div class="controls">
            <div class="control-group">
                <label for="patternType">Pattern Type:</label>
                <select id="patternType">
                    <option value="dots">Dots</option>
                    <option value="lines">Lines</option>
                    <option value="circles">Circles</option>
                </select>
            </div>
            <div class="control-group">
                <label for="colorScheme">Color Scheme:</label>
                <select id="colorScheme">
                    <option value="random">Random</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="complementary">Complementary</option>
                </select>
            </div>
            <div class="control-group">
                <label for="density">Density:</label>
                <input type="range" id="density" min="1" max="100" value="50">
            </div>
            <button id="generateBtn">Generate Pattern</button>
        </div>
        <canvas id="patternCanvas" width="800" height="600"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('patternCanvas');
        const ctx = canvas.getContext('2d');
        const generateBtn = document.getElementById('generateBtn');
        const patternTypeSelect = document.getElementById('patternType');
        const colorSchemeSelect = document.getElementById('colorScheme');
        const densityInput = document.getElementById('density');

        function generatePattern() {
            const patternType = patternTypeSelect.value;
            const colorScheme = colorSchemeSelect.value;
            const density = parseInt(densityInput.value);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            switch (patternType) {
                case 'dots':
                    generateDots(colorScheme, density);
                    break;
                case 'lines':
                    generateLines(colorScheme, density);
                    break;
                case 'circles':
                    generateCircles(colorScheme, density);
                    break;
            }
        }

        function generateDots(colorScheme, density) {
            const numDots = density * 10;
            for (let i = 0; i < numDots; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = getColor(colorScheme);
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }
        }

        function generateLines(colorScheme, density) {
            const numLines = density * 2;
            for (let i = 0; i < numLines; i++) {
                const startX = Math.random() * canvas.width;
                const startY = Math.random() * canvas.height;
                const endX = Math.random() * canvas.width;
                const endY = Math.random() * canvas.height;
                const color = getColor(colorScheme);
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = color;
                ctx.stroke();
            }
        }

        function generateCircles(colorScheme, density) {
            const numCircles = density;
            for (let i = 0; i < numCircles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 50 + 10;
                const color = getColor(colorScheme);
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.strokeStyle = color;
                ctx.stroke();
            }
        }

        function getColor(colorScheme) {
            switch (colorScheme) {
                case 'random':
                    return `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
                case 'monochrome':
                    const shade = Math.random() * 255;
                    return `rgb(${shade},${shade},${shade})`;
                case 'complementary':
                    const hue = Math.random() * 360;
                    return `hsl(${hue},100%,50%)`;
            }
        }

        generateBtn.addEventListener('click', generatePattern);
        generatePattern();
    </script>
</body>
</html>
